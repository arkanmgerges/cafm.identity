syntax = "proto3";

package cafm.identity.role;

import "role.proto";
import "order.proto";
import "role_access_permission.proto";

message RoleAppService_rolesTreesRequest {}
message RoleAppService_rolesTreesResponse {
  repeated RoleAccessPermission roleAccessPermission = 1;
}

message RoleAppService_roleByNameRequest {
  string name = 1;
}

message RoleAppService_roleByNameResponse {
  Role role = 1;
}

message RoleAppService_roleByIdRequest {
  string id = 1;
}

message RoleAppService_roleByIdResponse {
  Role role = 1;
}

message RoleAppService_rolesRequest {
  int32 resultFrom = 1;
  int32 resultSize = 2;
  repeated order.Order order = 3;
}

message RoleAppService_rolesResponse {
  repeated Role roles = 1;
  int32 itemCount = 2;
}


service RoleAppService {
  rpc roleByName (RoleAppService_roleByNameRequest) returns (RoleAppService_roleByNameResponse) {}
  rpc roleById (RoleAppService_roleByIdRequest) returns (RoleAppService_roleByIdResponse) {}
  rpc roles (RoleAppService_rolesRequest) returns (RoleAppService_rolesResponse) {}
  rpc rolesTrees (RoleAppService_rolesTreesRequest) returns (RoleAppService_rolesTreesResponse) {}
}