syntax = "proto3";

package cafm.identity.user;

message UserAppService_userByNameAndPasswordRequest {
  string name = 1;
  string password = 2;
}

message UserAppService_userByNameAndPasswordResponse {
  string id = 1;
  string name = 2;
}

service UserAppService {
  rpc userByNameAndPassword (UserAppService_userByNameAndPasswordRequest) returns (UserAppService_userByNameAndPasswordResponse) {}
}